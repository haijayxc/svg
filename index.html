<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/index.css">
  <title>svg</title>
</head>
<body>
  <h1>SVG编辑器</h1>
  <div class="container">
    <div class="menu">
      <div class="create-box" id="operationBtn">
        <h3>创建图形</h3>
        <button class="btn" id="rect">rect</button>
        <button class="btn" id="circle">circle</button>
        <button class="btn" id="ellipse">ellipse</button>
        <button class="btn" id="polyline">polyline</button>
        <button class="btn" id="polygon">polygon</button>
      </div>
      <div class="edit-box">
        <h3>修改属性</h3>
        <form id="tools" class="tools"></form>
      </div>
    </div>
    <div class="stage" id="stage"></div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
